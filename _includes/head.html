<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  
    <title>{% if page.group %}{{page.group}} | {{site.title}}{% else %}{{site.title}}{% endif %}</title>

    <!-- Canonical SEO -->
    <link rel="canonical" href="{{page.url | absolute_url}}"/>
  
    <!--  Social tags    -->
    <meta name="keywords" content="Blood, Donors, Blood Donors, Blood Groups, Bangalore, Rotaract, Rotaract 3190">
  
    <meta name="description" content="{% if page.group %}Database of {{page.group}} Blood Donors by Rotaract 3190{% else %}{{site.description}}{% endif %}">
  
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{% if page.group %}{{page.group}} | {{site.title}}{% else %}{{site.title}}{% endif %}">
    <meta itemprop="description" content="{% if page.group %}Database of {{page.group}} Blood Donors by Rotaract 3190{% else %}{{site.description}}{% endif %}">
  
    <meta itemprop="image" content="{{ site.og_img | absolute_url}}">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rotaract3190">
    <meta name="twitter:title" content="{% if page.group %}{{page.group}} | {{site.title}}{% else %}{{site.title}}{% endif %}">
    <meta name="twitter:description" content="{% if page.group %}Database of {{page.group}} Blood Donors by Rotaract 3190{% else %}{{site.description}}{% endif %}">
    <meta name="twitter:creator" content="@rotaract3190">
    <meta name="twitter:image" content="{{site.og_img | absolute_url}}">
    <meta name="twitter:url" content="{{page.url | absolute_url}}">
    <meta name="twitter:domain" content="{{ site.url }}">
    
    <!-- Open Graph data -->
    <meta property="og:title" content="{% if page.group %}{{page.group}} | {{site.title}}{% else %}{{site.title}}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{page.url | absolute_url}}" />
    <meta property="og:image" content="{{ site.og_img | absolute_url}}"/>
    <meta property="og:description" content="{% if page.group %}Database of {{page.group}} Blood Donors by Rotaract 3190{% else %}{{site.description}}{% endif %}" />
    <meta property="og:site_name" content="Rotaract 3190" />
  
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="{{ "/assets/css/fresh-bootstrap-table.css" | absolute_url}}" rel="stylesheet" />
    <link href="{{ "/assets/css/demo.css" | absolute_url}}" rel="stylesheet" />
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.min.js"></script>
  
    <!--  Just for demo purpose, do not include in your project   -->
    <script src="{{ "/assets/js/demo/gsdk-switch.js" | absolute_url}}"></script>
    <script src="{{ "/assets/js/demo/jquery.sharrre.js" | absolute_url}}"></script>
    <script src="{{ "/assets/js/demo/demo.js" | absolute_url}}"></script>
  
  </head>
